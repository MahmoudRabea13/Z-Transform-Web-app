<!DOCTYPE html>

<body>
    <section class="filter_design">
        <div class="first" >
            <input type="file" id="real-input" hidden="hidden">
            <button id="custome_button">Import filter</button>
            <span id="custom-text">No file chosen</span>

            <script>
                const realInputBtn = document.getElementById ("real-input");
                const customeBtn = document.getElementById ("custome_button");
                const customText = document.getElementById ("custom-text");
                custome_button.addEventListener("click", function(){
                    realInputBtn.click();
                })

                realInputBtn.addEventListener("change", function(){
                    if (realInputBtn.value){
                        customText.innerHTML=realInputBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
                    }
                    else{
                        customText.innerHTML="No file chosen"
                    }
                })

            </script>
            <button id="btn_1">zeros</button>
            <button id="btn_2">poles</button>
            
            <div id="magplot" style="width: 300px; height:300px;">
                <canvas class="flotr-canvas" width="300" height="300" ></canvas>
                <canvas class="flotr-overlay" width="300" height="300" ></canvas>
            </div>
            <div class="joo">
                <a href="flie_downloaded.exe" download id="downloaded">Export filter</a>
            </div>
            <!-- <a href="flie_downloaded.exe" download>Export filter</a> -->
        </div>
